<div *ngIf="recipes.length > 0">
  <h2>Recipes</h2>
  <ul>
    <li *ngFor="let recipe of recipes">{{ recipe.title }}</li>
  </ul>
</div>

<div class="recipe-list-container">
  <h2>Recipes</h2>
  <ul>
    <li *ngFor="let recipe of recipes">
      <a [routerLink]="['/recipes', recipe.id]">{{ recipe.title }}</a>
    </li>
  </ul>
</div>
