<div class="min-h-screen bg-gradient-to-br from-amber-50 to-orange-50 p-6">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-amber-700">Recipe Categories</h1>
      <p class="text-muted-foreground mt-2">
        Organize your recipes into categories
      </p>
    </div>

    <!-- Categories Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Category Cards -->
      <div
        *ngFor="let category of categories"
        class="bg-white rounded-lg shadow-md border border-amber-200 overflow-hidden hover:shadow-lg transition-shadow duration-300"
      >
        <div class="p-6">
          <h3 class="text-xl font-semibold text-amber-700 mb-2">
            {{ category.name }}
          </h3>
          <div class="flex gap-2 mt-4">
            <button
              (click)="viewCategoryRecipes(category.id!)"
              class="flex-1 bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            >
              View Recipes
            </button>
            <button
              (click)="deleteCategory(category.id!)"
              class="flex-1 border border-red-500 text-red-500 hover:bg-red-50 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            >
              Delete
            </button>
          </div>
        </div>
      </div>

      <!-- Add Category Card -->
      <div
        class="bg-white rounded-lg shadow-md border border-amber-200 overflow-hidden"
      >
        <div class="p-6">
          <button
            (click)="toggleAddForm()"
            class="w-full flex items-center justify-center gap-2 text-amber-600 hover:text-amber-700 font-medium"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z"
                clip-rule="evenodd"
              />
            </svg>
            {{ showAddForm ? "Cancel" : "Add New Category" }}
          </button>

          <!-- Add Category Form -->
          <div *ngIf="showAddForm" class="mt-4 space-y-4">
            <div class="space-y-2">
              <input
                type="text"
                [(ngModel)]="newCategory.name"
                placeholder="Enter category name"
                (keyup.enter)="addCategory()"
                class="w-full px-4 py-2 border border-amber-200 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent"
              />
            </div>
            <button
              (click)="addCategory()"
              class="w-full bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors duration-200"
            >
              Save Category
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Router outlet for recipe components -->
  <div class="recipes-section mt-8">
    <router-outlet></router-outlet>
  </div>
</div>
